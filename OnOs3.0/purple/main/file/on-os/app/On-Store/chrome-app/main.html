<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome-Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button class="home" onclick="run()">Home</button>
    </div> 
    
    <div class="chrome-out">
        <img class="chrome-app-img" src="../app.jpg">
        <p id="chrome-veri" class="chrome-opt">Verified</p>
        <p class="chrome-in-purchases">In App Purchases</p>
        <div class="chrome-line"></div>
        <img class="app-chrome-pre" src="../app-chrome-pre.png">
        <img class="app-chrome-pre-se" src="../app-chrome-pre-se.png">
        


            <button onclick="runpwd()" class="chrome-get">Install For M1 Mac</button>

        

        

        
            <button onclick="runpwd1()" class="chrome-get-intel">Install For Intel Mac</button>
        

        
            <button onclick="runpwd2()" class="chrome-get-windows">Install For Windows</button>
    
    </div>
    
        <textarea id="ent" placeholder="Password"></textarea>
        <button id="hold-up" onclick="check()" class="key">Enter</button>

        <textarea id="ent2" placeholder="Password"></textarea>
        <button id="hold-up2" onclick="check1()" class="key">Enter</button>

        <textarea id="ent3" placeholder="Password"></textarea>
        <button id="hold-up3" onclick="check2()" class="key">Enter</button>

        <p id="incor">Incorrect</p>

    <script src="script.js"></script>

</body>
</html>
